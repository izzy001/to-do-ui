<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <button routerLink="/users" type="button" class="btn btn-primary">View Users</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="open(content)">
                Create a new user
            </button>
        </div>
        
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New user</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <div class="input-group">
            <input id="name" class="form-control" placeholder="Enter a name" #name >
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close(name.value)">Save</button>
    </div>
  </ng-template>
