<table class="table">
    <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let user of usersList.details;">
        <td>{{user.name}}</td>
        <td><button [routerLink]="['/task', user._id]" type="button" class="btn btn-primary" >View Tasks</button></td>
        <!-- <td><button routerLink="/users" type="button" class="btn btn-primary" (click)="open(content)">Edit User</button></td> -->
        <td><button [value]="user._id" type="button" class="btn btn-danger" (click)="deleteUser(user._id)">Delete User</button></td> 
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center mt-5">
      <button routerLink="/" type="button" class="btn btn-secondary">Go back Home</button>
  
  </div>
